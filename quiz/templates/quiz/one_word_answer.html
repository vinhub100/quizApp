{% extends 'quiz/base.html' %}
{% load staticfiles %}


{% block body %}

<h3>{{ question.question }}</h3>
<p>Hint: {{ question.hint }}</p>

<form action="{% url 'quiz' %}" method="post" role="form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="submit" value="Submit">
</form>

{% endblock %}
